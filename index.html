<!DOCTYPE html>
<html>
<head>
	<title>Gravity Simulation</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">Your browser does not support the HTML5 canvas tag.</canvas>

	<div id="div-settings">
		<h1>Gravity Simulation</h1>
		<small>Jordan Lord</small>

		Seed: <input id="input-seed">
		Speed: <input id="input-speed" type="number" value="60">
		<button id="btn-run">Run</button>
		<button id="btn-add">Add Particle</button>
		<button id="btn-clear">Clear</button>
		<button id="btn-reset">Reset</button>
	</div>

	<div id="btn-pause" class="hidden">
		<button>Pause</button>
	</div>


	<script src="all.js"></script>
</body>
</html>
